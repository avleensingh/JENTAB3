<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <center><h1>Welcome To My Twitter</h1></center>
        <table>
            <tr>
                <td> <h1>OPTIONS</h1></td>
                <td></td>
             
             </tr>
                 <tr>
                     <td><h2>View Tweets:</h2></td>
                     <td>
                         <form action="FirstTwitterApp" method="GET">
                         <input type="submit" value="VIEW">
                         </form>
                     </td>
                 </tr>
                 
                 <tr>
                     <td><h2>Re-Tweet:</h2></td>
                     <td>
                         <form action="Retweet" method="GET">
                         <input type="submit" value="GO">
                         </form>
                     </td>
                 </tr>
                 
                  <tr>
                     <td><h2>Send Direct Message:</h2></td>
                     <td>
                         <form action="DirectMessage" method="GET">
                         <input type="submit" value="SEND MESSAGE">
                         </form>
                     </td>
                 </tr>
                 
                 <tr>
                     <td><h2>Show User:</h2></td>
                     <td>
                         <form action="ShowUser" method="GET">
                         <input type="submit" value="SHOW">
                         </form>
                     </td>
                 </tr>
                 
                 <tr>
                     <td><h2>HELP:</h2></td>
                     <td>
                         <form action="Help" method="GET">
                         <input type="submit" value="TERMS OF SERVICE">
                         </form>
                     </td>
                 </tr>
                 
                 <tr>
                     <td><h2>GET TRENDS:</h2></td>
                     <td>
                         <form action="getTrend" method="GET">
                         <input type="submit" value="GET TRENDS">
                         </form>
                     </td>
                 </tr>
                 
                 <tr>
                     <td><h2>SEARCH FOR TWEETS:</h2></td>
                     <td>
                         <form action="searchTweets" method="GET">
                         <input type="submit" value="SEARCH">
                         </form>
                     </td>
                 </tr>
                 
                 <tr>
                     <td><h2>View Friends:</h2></td>
                     <td>
                         <form action="viewFriends" method="GET">
                         <input type="submit" value="VIEW">
                         </form>
                     </td>
                 </tr>
             </table>
    </body>
</html>
